<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some<span class="font-semibold text-purple-600"> moooney </span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction -->
        <section class="mt-16" >
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white  ">
                <div class="bg-green-400 rounded-lg w-3/4 pl-10 py-8  ">
                    <h class="text-2xl">Deposit</h2>
                        
                    <h2 class="text-3xl">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-blue-400 rounded-lg w-3/4 pl-10 py-8  ">
                    <h class="text-2xl">Withdraw</h2>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div> 
                <div class="bg-yellow-400 rounded-lg w-3/4 pl-10 py-8  ">
                    <h class="text-2xl">Balance</h2>
                    <h2 class="text-3xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
          
        </section>
        <!-- deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 mx-auto gap-4 w-3/4  ">
             <div class="bg-red-100 p-8 rounded">
                 <h3 class="text-2xl">Please deposit</h3>
                 <div>
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 pl-2" type="text" placeholder="$ ammount you want to deposit">
             
                    <button id="deposit-button" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Deposit</button>
                </div>
             </div>
             <div class="bg-purple-100 p-8 rounded">
                 <h3 class="text-2xl">Please Withdraw</h3>
                 <div>
                    <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 pl-2" type="text" placeholder="$ ammount you want to Withdraw">
             
                    <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Withdraw</button>
                </div>
             </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
